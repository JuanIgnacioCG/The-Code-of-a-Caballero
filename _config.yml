title: The Code of a Caballero
description: A blog to describe some of my projects during my work with images, data mining models and a bit of relational databases.

# Author
author-name:    Juan I. Caballero
author-image:   1.jpg
author-job:     Materials and computer science researcher
author-email:   juan_ignaciocg.blog@outlook.es 
about-author:   Materials engineer willing to deep in the development of data driven methodologies for manufacturing processes, mostly applying machine learning.

# Social settings
social-facebook:
social-github:    https://github.com/JuanIgnacioCG
social-pinterest: JuanIgnacioCG
social-vk:   
social-linkedin:

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
